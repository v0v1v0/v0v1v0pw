<h2>Shortcut for colnames()</h2>

<h3>Description</h3>

<p><code>cn</code> lists column names, by default for variable rawdata.
</p>


<h3>Usage</h3>

<pre><code class="language-R">cn(data = rawdata)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>data</code></td>
<td>
<p>Data structure to read column names from.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Character vector with column names.
</p>


<h3>Examples</h3>

<pre><code class="language-R">cn(mtcars)
</code></pre>
