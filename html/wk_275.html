<h2>XY vector extractors</h2>

<h3>Description</h3>

<p>XY vector extractors
</p>


<h3>Usage</h3>

<pre><code class="language-R">xy_x(x)

xy_y(x)

xy_z(x)

xy_m(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>An <code>xy()</code> vector</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Components of the <code>xy()</code> vector or NULL if the dimension is missing
</p>


<h3>Examples</h3>

<pre><code class="language-R">x &lt;- xyz(1:5, 6:10, 11:15)
xy_x(x)
xy_y(x)
xy_z(x)
xy_m(x)

</code></pre>
