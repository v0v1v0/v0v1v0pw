<h2>Turn on <code>httr2</code> mocking</h2>

<h3>Description</h3>

<p>Sets a callback that routes <code>httr2</code> requests through <code>webmockr</code>
</p>


<h3>Usage</h3>

<pre><code class="language-R">httr2_mock(on = TRUE)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>on</code></td>
<td>
<p>(logical) <code>TRUE</code> to turn on, <code>FALSE</code> to turn off. default: <code>TRUE</code></p>
</td>
</tr></table>
<h3>Value</h3>

<p>Silently returns <code>TRUE</code> when enabled and <code>FALSE</code> when disabled.
</p>
