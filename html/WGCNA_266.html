<h2> Standard error of the mean of a given vector. </h2>

<h3>Description</h3>

<p>Returns the standard error of the mean of a given vector. Missing values are ignored.
</p>


<h3>Usage</h3>

<pre><code class="language-R">stdErr(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p> a numeric vector </p>
</td>
</tr></table>
<h3>Value</h3>

<p>Standard error of the mean of x.
</p>


<h3>Author(s)</h3>

<p> Steve Horvath </p>
