<h2>Inline quoting list/array concatenate.</h2>

<h3>Description</h3>

<p>Inline quoting list/array concatenate.
</p>


<h3>Usage</h3>

<pre><code class="language-R">e1 %qc% e2
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>e1</code></td>
<td>
<p>first, or left argument.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>e2</code></td>
<td>
<p>second, or right argument.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>qc(e1, c2)
</p>


<h3>Examples</h3>

<pre><code class="language-R">
1:2 %qc% 5:6

c("a", "b") %qc% d

a %qc% b %qc% c

</code></pre>
