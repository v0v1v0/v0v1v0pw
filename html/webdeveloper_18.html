<h2>Create a string to use as a placeholder variable in a HTML document.</h2>

<h3>Description</h3>

<p>Create a string to use as a placeholder variable in a HTML document.
</p>


<h3>Usage</h3>

<pre><code class="language-R">templateVar(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Name of placeholder.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A string.
</p>


<h3>Examples</h3>

<pre><code class="language-R">templateVar("my_dynamic_var")
</code></pre>
