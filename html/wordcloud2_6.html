<h2>Change the themes of wordcloud2</h2>

<h3>Description</h3>

<p>Function for Creating wordcloud theme
</p>


<h3>Usage</h3>

<pre><code class="language-R">WCtheme(class = 1)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>class</code></td>
<td>
<p>class for theme in wordcloud2</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">wc = wordcloud2(demoFreq)

wc + WCtheme(1)
wc + WCtheme(2)
wc + WCtheme(3)

</code></pre>
