<h2>Immediate mode: On</h2>

<h3>Description</h3>

<p>Turns on immediate mode
</p>


<h3>Usage</h3>

<pre><code class="language-R">wgimmediate()
</code></pre>


<h3>Value</h3>

<p>A webglobe command
</p>


<h3>Examples</h3>

<pre><code class="language-R">## Not run: 
library(webglobe)
wg&lt;-webglobe(immediate=FALSE)
wg + wgimmediate() #wg is now immediate

## End(Not run)

</code></pre>
