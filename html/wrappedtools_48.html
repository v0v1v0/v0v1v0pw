<h2>Compute coefficient of variance.</h2>

<h3>Description</h3>

<p><code>var_coeff computes relative variability as standard deviation/mean *100</code>
</p>


<h3>Usage</h3>

<pre><code class="language-R">var_coeff(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Data for computation.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>numeric vector with coefficient of variance.
</p>


<h3>Examples</h3>

<pre><code class="language-R">var_coeff(x = mtcars$wt)
</code></pre>
