<h2>
Calculates standard error
</h2>

<h3>Description</h3>

<p>Calculates standard error of a numerical vector.
</p>


<h3>Usage</h3>

<pre><code class="language-R">se(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>

<p>Numerical vector.
</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Returns the standard error of the values in the vector.
</p>
