<h2>Transform flextable to rmd if non-interactive</h2>

<h3>Description</h3>

<p><code>flex2rmd</code> takes a flextable and returns a markdown table if not in an interactive session
</p>


<h3>Usage</h3>

<pre><code class="language-R">flex2rmd(ft)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>ft</code></td>
<td>
<p>a flextable</p>
</td>
</tr></table>
<h3>Value</h3>

<p>either a markdown table or the flextable
</p>
