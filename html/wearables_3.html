<h2>as_time</h2>

<h3>Description</h3>

<p>Converts Unix time to as.POSIXct
</p>


<h3>Usage</h3>

<pre><code class="language-R">as_time(x, tz = "UTC")
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>takes a unixtime and converts to as.POSIXct</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>tz</code></td>
<td>
<p>timezone is set to UTC</p>
</td>
</tr>
</table>
