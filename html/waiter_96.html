<h3>Description</h3>

<p>A convenience function to create a waiter with transparent background.
</p>


<h3>Usage</h3>

<pre><code class="language-R">transparent(alpha = 0)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>alpha</code></td>
<td>
<p>Alpha channel where <code>0</code> is completely transparent
and <code>1</code> is opaque.</p>
</td>
</tr></table>

<pre><code class="language-R">transparent()
