<h2>polyZoom</h2>

<h3>Description</h3>

<p>For internal use. Zooms appropriately for any polygon
</p>


<h3>Usage</h3>

<pre><code class="language-R">polyZoom(xmin, ymin, xmax, ymax, fraction)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>xmin</code></td>
<td>
<p>Minimum longitude</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>ymin</code></td>
<td>
<p>Minimum latitude</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>xmax</code></td>
<td>
<p>Maximum longitude</p>
</td>
</tr>
<tr style="vertical-align: top;">

</td>
</tr>
<tr style="vertical-align: top;">
<td><code>fraction</code></td>
<td>
<p>Expand zoom fraction</p>

</tr>
