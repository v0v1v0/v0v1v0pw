<h2>leapYear</h2>

<h3>Description</h3>

<p><code>TRUE</code> if <code>x</code> is a leap year, <code>FALSE</code>
otherwise.
</p>


<h3>Usage</h3>

<pre><code class="language-R">leapYear(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
