<h2>writeLog</h2>

<h3>Description</h3>

<p>For internal use. Add text to a logger
</p>


<h3>Usage</h3>

<pre><code class="language-R">writeLog(logger, ..., type = "default")
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>logger</code></td>
<td>
<p>The logger to write the text to. Can be NULL or a function</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>Messages to write to the logger</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>type</code></td>
<td>
<p>One of "default", "error", "warning"</p>
</td>
</tr>
</table>
