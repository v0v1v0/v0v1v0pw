<h2>Returns NA if input is null, else returns input</h2>

<h3>Description</h3>

<p>Returns NA if input is null, else returns input
</p>


<h3>Usage</h3>

<pre><code class="language-R">ifelse_null(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A number.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A number or NA.
</p>


<h3>Examples</h3>

<pre><code class="language-R">ifelse_null(NA)
ifelse_null(1)
</code></pre>
