<h2>Strip leading zero from numeric string</h2>

<h3>Description</h3>

<p>Strip leading zero from numeric string
</p>


<h3>Usage</h3>

<pre><code class="language-R">strip_lzero(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A numeric string (or number that can be converted to a string).</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A string with leading zero removed.
</p>


<h3>Examples</h3>

<pre><code class="language-R">strip_lzero("0.05")
</code></pre>
