<h2>isAsspLpType</h2>

<h3>Description</h3>

<p>checks if given string is a valid AsspLpType according to the assp library
</p>


<h3>Usage</h3>

<pre><code class="language-R">isAsspLpType(lpName = NULL)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>lpName</code></td>
<td>
<p>name of lp type</p>
</td>
</tr></table>
<h3>Value</h3>

<p>(BOOL) true if lpName is valid; false otherwise
</p>
