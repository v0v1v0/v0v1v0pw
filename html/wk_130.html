<h2>Convert well-known binary to hex</h2>

<h3>Description</h3>

<p>Convert well-known binary to hex
</p>


<h3>Usage</h3>

<pre><code class="language-R">wkb_to_hex(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A <code>wkb()</code> vector</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A hex encoded <code>wkb()</code> vector
</p>


<h3>Examples</h3>

<pre><code class="language-R">x &lt;- as_wkb(xyz(1:5, 6:10, 11:15))
wkb_to_hex(x)

</code></pre>
