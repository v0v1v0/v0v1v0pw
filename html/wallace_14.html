<h2>getRasterVals</h2>

<h3>Description</h3>

<p>Retrieve the value range for a prediction raster for plotting
</p>


<h3>Usage</h3>

<pre><code class="language-R">getRasterVals(r, type = "raw")
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>r</code></td>
<td>
<p>raster</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>type</code></td>
<td>
