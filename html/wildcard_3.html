<h2>Function <code>nofactors</code>
</h2>

<h3>Description</h3>

<p>Turn all the factors of a data frame into characters.
</p>


<h3>Usage</h3>

<pre><code class="language-R">nofactors(df)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>df</code></td>
<td>
<p>data frame</p>
</td>
</tr></table>
<h3>See Also</h3>

<p><code>wildcard</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">class(iris$Species)
str(iris)
out &lt;- nofactors(iris)
class(out$Species)
str(out)
</code></pre>
