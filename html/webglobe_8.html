<h2>Clear the scene</h2>

<h3>Description</h3>

<p>Clears everything from the map
</p>


<h3>Usage</h3>

<pre><code class="language-R">wgclear()
</code></pre>


<h3>Value</h3>

<p>A webglobe command
</p>


<h3>Examples</h3>

<pre><code class="language-R">## Not run: 
library(webglobe)
wg&lt;-webglobe(immediate=TRUE)
wg+wgclear()

## End(Not run)

</code></pre>
