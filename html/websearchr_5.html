<h3>Description</h3>

<p>Improve your workflow by searching GitHub directly from R console.
</p>


<h3>Usage</h3>

<pre><code class="language-R">github(search_terms)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>search_terms</code></td>
<td>
<p>Search terms encapsulated in " ".</p>
</td>

<h3>Examples</h3>
