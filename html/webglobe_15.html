<h2>Immediate mode: Off</h2>

<h3>Description</h3>

<p>Turns off immediate mode
</p>


<h3>Usage</h3>

<pre><code class="language-R">wgunimmediate()
</code></pre>


<h3>Value</h3>

<p>A webglobe command
</p>


<h3>Examples</h3>

<pre><code class="language-R">## Not run: 
library(webglobe)
wg&lt;-webglobe(immediate=TRUE)
wg + wgunimmediate() #wg is now unimmediate

## End(Not run)

</code></pre>
