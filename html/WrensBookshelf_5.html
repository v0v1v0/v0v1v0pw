<h2>View a book palette</h2>

<h3>Description</h3>

<p>Generates a graphic object using a specified palette from WrensBookshelf.
</p>


<h3>Usage</h3>

<pre><code class="language-R">ShowBook(name)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>name</code></td>
<td>
<p>Name of desired palette.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Graphic object.
</p>


<h3>Examples</h3>

<pre><code class="language-R">ShowBook(name ="BabyWrenAndTheGreatGift")
</code></pre>
