<h2>Compute standard error of median.</h2>

<h3>Description</h3>

<p><code>medianse</code> is based on <code>mad</code>/square root(n)
</p>


<h3>Usage</h3>

<pre><code class="language-R">medianse(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Data for computation.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>numeric vector with SE Median.
</p>


<h3>Examples</h3>

<pre><code class="language-R"># basic usage of medianse

</code></pre>
